<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>RoomBook_Login</title>
  </head>
  <body>
    <div class="container-body">
        <div class="container-utama" data-aos="zoom-in" data-aos-duration="1000">
          <i class="fas fa-lock" data-aos="flip-left" data-aos-delay="1000"  data-aos-duration="1000"></i>
            <div class="container-form">
                <form>
                    <div class="mb-3" data-aos="fade-up" data-aos-delay="1000">
                        <input type="email" class="form-control-plaintext" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="mb-3" data-aos="fade-up" data-aos-delay="1500">
                        <input type="password" class="form-control-plaintext" id="inputPassword" placeholder="Password">
                        <div id="passwordHelp" class="form-text" style="color: #BB86FC;">Forgot Password?</div>
                    </div>
                    <label data-aos="fade-up" data-aos-delay="2000">
                      <input type="checkbox" checked="checked" name="remember" style="margin-top: 30px;"> Remember me
                    </label>
                    <button type="Register" class="btn btn-sm" style="background-color: #BB86FC; margin-top: -45px;" data-aos="fade-up" data-aos-delay="2500">Login</button>
                  </form>
            </div>
        </div>

        <h6 style="margin-top: 5px;" data-aos="fade-up" data-aos-duration="1000">Doesn't have an account? <a href="register.html" style="text-decoration: none; color:#BB86FC">Register</a></h6>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
